<section class="new-training" fxLayout fxLayoutAlign="center">
<mat-card fxFlex.xs="100%" fxFlex="400px">
  <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
  <mat-card-content fxLayoutAlign="center">
      <h4>Select a type of training</h4>
      <mat-form-field>
        <mat-select placeholder="Training">
          <mat-option *ngFor="let training of trainings" [value]="training.value">
            {{training.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button mat-button type="submit" (click)="onStartTraining()">Start</button>
  </mat-card-actions>
</mat-card>
</section>
